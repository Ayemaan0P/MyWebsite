<!-- Gaming Section -->
<section id="gaming">
  <h2>The Leaderboard</h2>
  <p>Rainbow Six Siege: Top 500 Global Rank</p>
  <p>Counter-Strike: 10,000+ Hours Played</p>
  <p>Speedrun Records: [Your Games and Times]</p>

  <h3>Guess the Game</h3>
  <p>Listen to the sound and guess the game!</p>
  <label for="difficulty">Choose Difficulty:</label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <button id="playSound">Play Sound</button>
  <input type="text" id="gameGuess" placeholder="Type the game name here...">
  <button id="submitGuess">Submit Guess</button>
  
  <p id="feedback"></p>
  <p id="score">Your Score: 0</p>
</section>
